spring.application.name=EcoMinister
spring.datasource.url=jdbc:postgresql://localhost:5432/gov
spring.datasource.username=gov
spring.datasource.password=gov
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.lease-renewal-interval-in-seconds=0
eureka.client.fetch-registry=true
logging.level.com.netflix.eureka=debug
logging.level.com.netflix.discovery=debug



